<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny10 VM - Work/Study Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle { font-size: 1.2rem; opacity: 0.9; }

        .config-panel {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .config-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
        }
        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #2980b9;
            background: #e8f4fd;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all .3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        #start-btn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
        }
        #start-btn:hover:not(:disabled) {
            background: linear-gradient(to right, #219955, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39,174,96,0.4);
        }
        #start-btn:disabled { background: #95a5a6; cursor: not-allowed; }

        #stop-btn {
            background: linear-gradient(to right, #e74c3c, #e67e22);
            color: white;
        }
        #stop-btn:hover:not(:disabled) {
            background: linear-gradient(to right, #c0392b, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231,76,60,0.4);
        }
        #stop-btn:disabled { background: #95a5a6; cursor: not-allowed; }

        #fullscreen-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        #fullscreen-btn:hover:not(:disabled) {
            background: linear-gradient(to right, #2980b9, #1c6ea4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        }
        #fullscreen-btn:disabled { background: #95a5a6; cursor: not-allowed; }

        .vm-container {
            width: 100%;
            height: 520px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            background: #000;
            position: relative;
        }

        /* v86 screen container */
        #screen_container {
            width: 100%;
            height: 100%;
        }
        /* make canvas fill the container */
        #screen_container canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        /* simple overlay, NOT inside screen_container */
        .screen-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            pointer-events: none;
            text-align: center;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .status-loading {
            background: linear-gradient(to right, #fff3cd, #ffeaa7);
            color: #856404;
            border-left: 5px solid #ffc107;
        }
        .status-running {
            background: linear-gradient(to right, #d1ecf1, #a8e6cf);
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }
        .status-stopped {
            background: linear-gradient(to right, #f8d7da, #ffcdd2);
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #3498db, #2980b9);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fullscreen-mode {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        .fullscreen-header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fullscreen-vm { flex: 1; width: 100%; }

        @media (max-width: 768px) {
            .config-grid { grid-template-columns: 1fr; }
            .button-group { flex-direction: column; }
            button { width: 100%; justify-content: center; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Tiny10 Virtual Machine</h1>
        <div class="subtitle">Fast • Lightweight • 100% Working in Browser</div>
    </header>

    <div class="config-panel">
        <div class="config-grid">
            <div class="config-item">
                <label for="ram">RAM: <span id="ram-value" class="value-display">0.5 GB</span></label>
                <input type="range" id="ram" min="0.25" max="1" step="0.25" value="0.5">
            </div>
            <div class="config-item">
                <label for="video">Video Memory: <span id="video-value" class="value-display">128 MB</span></label>
                <input type="range" id="video" min="64" max="256" step="64" value="128">
            </div>
        </div>

        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>

        <div class="button-group">
            <button id="start-btn">Start VM</button>
            <button id="stop-btn" disabled>Stop VM</button>
            <button id="fullscreen-btn" disabled>Fullscreen</button>
            <button id="local-iso-btn">Use Local ISO</button>
            <input id="local-iso-file" type="file" accept=".iso" style="display:none" />
        </div>
    </div>

    <div class="vm-container">
        <!-- EXACT structure v86 expects -->
        <div id="screen_container">
            <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
            <canvas></canvas>
        </div>
        <div id="vnc_container" style="display:none;width:100%;height:100%;"></div>

        <!-- overlay is outside screen_container -->
        <div class="screen-overlay" id="screen-overlay">
            <div class="loading-spinner"></div>
            <div>Loading v86 emulator...</div>
        </div>
    </div>

    <div id="status" class="status status-loading">Loading emulator...</div>

    
</div>

<div class="fullscreen-mode" id="fullscreen-mode">
    <div class="fullscreen-header">
        <div>Tiny10 VM - Fullscreen</div>
        <button id="exit-fullscreen">Exit</button>
    </div>
    <div class="fullscreen-vm" id="fullscreen-vm"></div>
</div>

<!-- v86 -->
<script src="build/libv86.js"></script>
<script src="https://cdn.jsdelivr.net/npm/novnc@1.5.0/core/rfb.js"></script>

<script>
    let emulator = null;
    let rfb = null;
    const screen = document.getElementById("screen_container");
    const vncContainer = document.getElementById("vnc_container");
    const status = document.getElementById("status");
    const progress = document.getElementById("progress-fill");
    const overlay = document.getElementById("screen-overlay");

    const ramInput = document.getElementById("ram");
    const videoInput = document.getElementById("video");
    document.getElementById("ram-value").textContent = ramInput.value + " GB";
    document.getElementById("video-value").textContent = videoInput.value + " MB";
    ramInput.addEventListener("input", () => {
        document.getElementById("ram-value").textContent = ramInput.value + " GB";
    });
    videoInput.addEventListener("input", () => {
        document.getElementById("video-value").textContent = videoInput.value + " MB";
    });

    async function ensureAssets() {
        const paths = ["build/v86.wasm", "build/seabios.bin", "build/vgabios.bin"];
        const checks = paths.map(async p => {
            try {
                const r = await fetch(p, { method: "GET", cache: "no-store" });
                return r.ok;
            } catch (_) {
                return false;
            }
        });
        const results = await Promise.all(checks);
        return results.every(Boolean);
    }

    async function preflightIso(url) {
        try {
            const r = await fetch(url, { method: "HEAD" });
            if (!r.ok) return false;
            const ranges = r.headers.get("accept-ranges") || "";
            return ranges.indexOf("bytes") !== -1;
        } catch (_) {
            return false;
        }
    }

    function getIsoUrlParam() {
        const params = new URLSearchParams(location.search);
        let u = params.get("iso") || "";
        u = u.trim();
        if (!u) return null;
        u = u.replace(/^["'<>\[\(]+|["'<>\]\.\)]+$/g, "");
        if (u.endsWith(".")) u = u.slice(0, -1);
        try { new URL(u); } catch (_) { return null; }
        return u;
    }

    async function tryLoadChunkedIso() {
        const manifestUrl = "iso/manifest.json";
        try {
            const r = await fetch(manifestUrl, { cache: "no-store" });
            if (!r.ok) return null;
            const m = await r.json();
            if (!m || !m.parts || !Array.isArray(m.parts) || m.parts.length === 0) return null;
            const total = m.size || m.parts.reduce((s, p) => s + (p.size || 0), 0);
            if (!total || total <= 0) return null;
            status.className = "status status-loading";
            status.textContent = "Assembling ISO from hosted parts...";
            progress.style.width = "0%";
            const buf = new Uint8Array(total);
            const concurrency = 3;
            let i = 0;
            let loaded = 0;
            while (i < m.parts.length) {
                const batch = [];
                let batchSize = 0;
                for (let j = 0; j < concurrency && i < m.parts.length; j++, i++) {
                    const part = m.parts[i];
                    const start = loaded + batchSize;
                    batchSize += part.size || 0;
                    batch.push((async () => {
                        const path = String(part.path || "").replace(/\\/g, "/");
                        const res = await fetch(path);
                        if (!res.ok) throw new Error("Part fetch failed: " + path);
                        const ab = await res.arrayBuffer();
                        buf.set(new Uint8Array(ab), start);
                    })());
                }
                await Promise.all(batch);
                loaded += batchSize;
                progress.style.width = Math.round(loaded / total * 100) + "%";
            }
            return buf.buffer;
        } catch (_) {
            return null;
        }
    }

    async function startVM(isoBuffer) {
        if (emulator) return;
        const textDiv = screen.querySelector("div");
        const canvas = screen.querySelector("canvas");
        if (!textDiv || !canvas) {
            status.className = "status status-stopped";
            status.textContent = "Display container misconfigured.";
            return;
        }

        document.getElementById("start-btn").disabled = true;
        document.getElementById("stop-btn").disabled = false;
        document.getElementById("fullscreen-btn").disabled = false;

        status.className = "status status-loading";
        status.textContent = "Preparing Tiny10...";
        progress.style.width = "0%";

        const assetsOk = await ensureAssets();
        if (!assetsOk) {
            status.className = "status status-stopped";
            status.textContent = "Emulator assets missing on host.";
            document.getElementById("start-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
            document.getElementById("fullscreen-btn").disabled = true;
            return;
        }

        let isoUrl = getIsoUrlParam();
        let assembled = null;
        let cdromCfg = null;
        if (!isoBuffer && !isoUrl) {
            assembled = await tryLoadChunkedIso();
            if (assembled) {
                cdromCfg = { buffer: new Uint8Array(assembled) };
            } else {
                status.className = "status status-stopped";
                status.textContent = "Provide ISO via ?iso=..., Use Local ISO, or host parts.";
                document.getElementById("start-btn").disabled = false;
                document.getElementById("stop-btn").disabled = true;
                document.getElementById("fullscreen-btn").disabled = true;
                return;
            }
        }

        if (!isoBuffer && !cdromCfg) {
            if (isoUrl) {
                const ok = await preflightIso(isoUrl);
                if (!ok) {
                    status.className = "status status-stopped";
                    status.textContent = "ISO host blocked by CORS/range. Click Use Local ISO.";
                    document.getElementById("start-btn").disabled = false;
                    document.getElementById("stop-btn").disabled = true;
                    document.getElementById("fullscreen-btn").disabled = true;
                    return;
                }
                cdromCfg = { url: isoUrl };
            } else {
                status.className = "status status-stopped";
                status.textContent = "No ISO specified. Use ?iso=..., Local ISO, or host parts.";
                document.getElementById("start-btn").disabled = false;
                document.getElementById("stop-btn").disabled = true;
                document.getElementById("fullscreen-btn").disabled = true;
                return;
            }
        }

        console.log("startVM sources", { isoUrl, hasIsoBuffer: !!isoBuffer, hasAssembled: !!assembled, hasCdromCfg: !!cdromCfg });
        if (!isoBuffer && !assembled && !cdromCfg) {
            console.warn("No CDROM source found; Tiny10 cannot boot.");
        }

        try {
            const opts = {
                screen_container: screen,
                memory_size: Math.floor(parseFloat(ramInput.value) * 1024 * 1024 * 1024),
                vga_memory_size: parseInt(videoInput.value) * 1024 * 1024,
                autostart: true,
                wasm_path: "build/v86.wasm",
                bios: { url: "build/seabios.bin" },
                vga_bios: { url: "build/vgabios.bin" }
            };
            if (isoBuffer) {
                opts.cdrom = { buffer: new Uint8Array(isoBuffer) };
            } else if (cdromCfg) {
                opts.cdrom = cdromCfg;
            }
            console.log("v86 opts", opts);
            window.__v86_opts = opts;
            emulator = new V86(opts);
            window.addEventListener("unload", () => { try { emulator.stop(); } catch (_) {} });
        } catch (e) {
            status.className = "status status-stopped";
            status.textContent = "Failed to start emulator.";
            document.getElementById("start-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
            document.getElementById("fullscreen-btn").disabled = true;
            return;
        }

        emulator.add_listener("emulator-loaded", () => {
            status.className = "status status-loading";
            status.textContent = "Booting Tiny10...";
        });

        emulator.add_listener("emulator-ready", () => {
            status.className = "status status-running";
            status.textContent = "Tiny10 is running!";
            progress.style.width = "100%";
            if (overlay) overlay.style.display = "none";
        });

        emulator.add_listener("download-progress", e => {
            if (e.total) {
                progress.style.width = Math.round(e.loaded / e.total * 100) + "%";
            }
        });

        emulator.add_listener("cpu-exception", e => {
            console.warn("CPU exception", e);
        });
        emulator.add_listener("on-error", e => {
            console.error("Emulator error", e);
        });
    }

    document.getElementById("start-btn").onclick = () => {
        try {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (AC) {
                const ac = new AC();
                ac.resume().catch(() => {});
                setTimeout(() => { try { ac.close(); } catch (_) {} }, 100);
            }
        } catch (_) {}
        startVM();
    };

    document.getElementById("stop-btn").onclick = () => {
        if (emulator) {
            emulator.stop();
            status.className = "status status-stopped";
            status.textContent = "VM stopped.";
            document.getElementById("start-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
            document.getElementById("fullscreen-btn").disabled = true;
            emulator = null;
        }
    };

    document.getElementById("fullscreen-btn").onclick = () => {
        document.getElementById("fullscreen-mode").style.display = "flex";
        const target = document.getElementById("fullscreen-vm");
        if (vncContainer && vncContainer.style.display !== "none") {
            target.appendChild(vncContainer);
        } else {
            target.appendChild(screen);
        }
    };

    document.getElementById("exit-fullscreen").onclick = () => {
        document.getElementById("fullscreen-mode").style.display = "none";
        const vmc = document.querySelector(".vm-container");
        if (vncContainer && vncContainer.parentElement === document.getElementById("fullscreen-vm")) {
            vmc.appendChild(vncContainer);
        } else {
            vmc.appendChild(screen);
        }
    };

    (function autoStart() {
        const remote = new URLSearchParams(location.search).get("remote");
        const pass = new URLSearchParams(location.search).get("pass") || "";
        if (remote && (remote.startsWith("wss://") || remote.startsWith("ws://"))) {
            screen.style.display = "none";
            vncContainer.style.display = "block";
            try {
                status.className = "status status-loading";
                status.textContent = "Connecting Tiny10 (remote)...";
                rfb = new RFB(vncContainer, remote, pass ? { credentials: { password: pass } } : undefined);
                rfb.viewOnly = false;
                rfb.scaleViewport = true;
                rfb.addEventListener("connect", () => {
                    status.className = "status status-running";
                    status.textContent = "Tiny10 connected.";
                    document.getElementById("fullscreen-btn").disabled = false;
                });
                rfb.addEventListener("disconnect", () => {
                    status.className = "status status-stopped";
                    status.textContent = "Remote disconnected.";
                });
            } catch (_) {
                status.className = "status status-stopped";
                status.textContent = "Remote connection failed.";
                vncContainer.style.display = "none";
                screen.style.display = "block";
            }
            return;
        }
        if (getIsoUrlParam()) {
            setTimeout(() => startVM(), 500);
        } else {
            (async () => {
                const assembled = await tryLoadChunkedIso();
                if (assembled) {
                    await startVM(assembled);
                } else {
                    status.className = "status status-stopped";
                    status.textContent = "Add ?iso=URL or Use Local ISO to boot Tiny10.";
                }
            })();
        }
    })();

    document.getElementById("local-iso-btn").onclick = () => {
        const fileInput = document.getElementById("local-iso-file");
        fileInput.value = "";
        fileInput.click();
    };

    document.getElementById("local-iso-file").addEventListener("change", async (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        status.className = "status status-loading";
        status.textContent = "Loading local ISO...";
        try {
            const buf = await file.arrayBuffer();
            if (emulator) {
                try { emulator.stop(); } catch (_) {}
                emulator = null;
            }
            await startVM(buf);
        } catch (_) {
            status.className = "status status-stopped";
            status.textContent = "Failed to load local ISO.";
        }
    });

    
</script>
</body>
</html>
