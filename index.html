<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny10 VM - Work/Study Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(to right, #2c3e50, #4a6491); color: white; padding: 20px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.2rem; opacity: 0.9; }
        .config-panel { padding: 25px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; }
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .config-item { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input[type="range"] { width: 100%; height: 8px; border-radius: 4px; background: #e9ecef; outline: none; }
        .value-display { display: inline-block; margin-left: 10px; font-weight: bold; color: #2980b9; background: #e8f4fd; padding: 2px 8px; border-radius: 4px; }
        .peripheral-controls { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 15px; }
        .peripheral-toggle { display: flex; align-items: center; gap: 8px; background: white; padding: 10px 15px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); cursor: pointer; transition: all .3s; }
        .peripheral-toggle:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .peripheral-toggle.active { background: #e1f5fe; border: 1px solid #4fc3f7; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
        .button-group { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        button { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all .3s; display: flex; align-items: center; gap: 8px; font-size: 1rem; }
        #start-btn { background: linear-gradient(to right, #27ae60, #2ecc71); color: white; }
        #start-btn:hover:not(:disabled) { background: linear-gradient(to right, #219955, #27ae60); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(39,174,96,0.4); }
        #start-btn:disabled { background: #95a5a6; cursor: not-allowed; }
        #stop-btn { background: linear-gradient(to right, #e74c3c, #e67e22); color: white; }
        #stop-btn:hover:not(:disabled) { background: linear-gradient(to right, #c0392b, #d35400); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(231,76,60,0.4); }
        #stop-btn:disabled { background: #95a5a6; cursor: not-allowed; }
        #fullscreen-btn { background: linear-gradient(to right, #3498db, #2980b9); color: white; }
        #fullscreen-btn:hover:not(:disabled) { background: linear-gradient(to right, #2980b9, #1c6ea4); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(52,152,219,0.4); }
        #fullscreen-btn:disabled { background: #95a5a6; cursor: not-allowed; }
        .vm-container { width: 100%; height: 520px; border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden; margin-top: 20px; background: #000; }
        #screen_container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; flex-direction: column; }
        .status { margin-top: 15px; padding: 12px; border-radius: 6px; text-align: center; font-weight: 600; font-size: 1.1rem; }
        .status-loading { background: linear-gradient(to right, #fff3cd, #ffeaa7); color: #856404; border-left: 5px solid #ffc107; }
        .status-running { background: linear-gradient(to right, #d1ecf1, #a8e6cf); color: #0c5460; border-left: 5px solid #17a2b8; }
        .status-stopped { background: linear-gradient(to right, #f8d7da, #ffcdd2); color: #721c24; border-left: 5px solid #dc3545; }
        .progress-bar { width: 100%; height: 20px; background: #e9ecef; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(to right, #3498db, #2980b9); border-radius: 10px; width: 0%; transition: width 0.3s; }
        .loading-spinner { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fullscreen-mode { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 1000; display: none; flex-direction: column; }
        .fullscreen-header { background: #2c3e50; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .fullscreen-vm { flex: 1; width: 100%; }
        @media (max-width: 768px) { .config-grid { grid-template-columns: 1fr; } .button-group { flex-direction: column; } button { width: 100%; justify-content: center; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tiny10 Virtual Machine</h1>
            <div class="subtitle">Fast • Lightweight • 100% Working in Browser</div>
        </header>

        <div class="config-panel">
            <div class="config-grid">
                <div class="config-item">
                    <label for="ram">RAM: <span id="ram-value" class="value-display">2 GB</span></label>
                    <input type="range" id="ram" min="1" max="4" step="0.5" value="2">
                </div>
                <div class="config-item">
                    <label for="video">Video Memory: <span id="video-value" class="value-display">128 MB</span></label>
                    <input type="range" id="video" min="64" max="256" step="64" value="128">
                </div>
            </div>

            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>

            <div class="button-group">
                <button id="start-btn">Start VM</button>
                <button id="stop-btn" disabled>Stop VM</button>
                <button id="fullscreen-btn" disabled>Fullscreen</button>
            </div>
        </div>

        <div class="vm-container">
            <div id="screen_container">
                <div class="loading-spinner"></div>
                <div>Loading v86 emulator...</div>
            </div>
        </div>

        <div id="status" class="status status-loading">Loading emulator...</div>
    </div>

    <div class="fullscreen-mode" id="fullscreen-mode">
        <div class="fullscreen-header">
            <div>Tiny10 VM - Fullscreen</div>
            <button id="exit-fullscreen">Exit</button>
        </div>
        <div class="fullscreen-vm" id="fullscreen-vm"></div>
    </div>

    <!-- v86@0.5.276 from jsDelivr (All files explicitly declared) -->
    <script src="https://romeoasis2023.github.io/tinywinnie/build/libv86.js"></script>

    <script>
        let emulator = null;
        const screen = document.getElementById("screen_container");
        const status = document.getElementById("status");
        const progress = document.getElementById("progress-fill");

        function startVM() {
            if (emulator) return;

            document.getElementById("start-btn").disabled = true;
            document.getElementById("stop-btn").disabled = false;
            document.getElementById("fullscreen-btn").disabled = false;

            status.className = "status status-loading";
            status.textContent = "Downloading Tiny10 (~380 MB)...";
            progress.style.width = "0%";

            emulator = new V86({
                screen_container: screen,
                memory_size: parseFloat(document.getElementById("ram").value) * 1024 * 1024 * 1024,
                vga_memory_size: parseInt(document.getElementById("video").value) * 1024 * 1024,
                autostart: true,
                cdrom: { url: "https://archive.org/download/tiny-10_202301/tiny10%202303%20x86.iso" },

                // EXPLICIT ABSOLUTE PATHS — NO 404s!
                wasm_url: "https://romeoasis2023.github.io/tinywinnie/build/v86.wasm",
                bios: { url: "https://romeoasis2023.github.io/tinywinnie/build/seabios.bin" },
                vga_bios: { url: "https://romeoasis2023.github.io/tinywinnie/build/vgabios.bin" }
            });

            emulator.add_listener("emulator-loaded", () => status.textContent = "Booting Tiny10...");
            emulator.add_listener("emulator-ready", () => {
                status.className = "status status-running";
                status.textContent = "Tiny10 is running!";
                progress.style.width = "100%";
            });
            emulator.add_listener("download-progress", e => {
                if (e.total) progress.style.width = Math.round(e.loaded / e.total * 100) + "%";
            });
        }

        document.getElementById("start-btn").onclick = startVM;
        document.getElementById("stop-btn").onclick = () => emulator?.stop();
        document.getElementById("fullscreen-btn").onclick = () => {
            document.getElementById("fullscreen-mode").style.display = "flex";
            document.getElementById("fullscreen-vm").appendChild(screen);
        };
        document.getElementById("exit-fullscreen").onclick = () => {
            document.getElementById("fullscreen-mode").style.display = "none";
            document.querySelector(".vm-container").appendChild(screen);
        };

        // Auto-start after 2 seconds
        setTimeout(startVM, 2000);
    </script>
</body>
</html>
